<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--"Favicon"-->
  <link rel="icon" type="image/png" href="./src/images/favicon.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./src/images/favicon.png" sizes="16x16">

  <title>ASTI - Automatic System Text Identification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <select name="" id="transpot-model">
    <option value=""></option>
  </select>
  <div id="wrapper">
    <header class="header">
      <img src="./src/images/logo.jpg" alt="Logo">
      <div class="title">
        <h1>ASTI - Automatic System Text<br> Identification</h1>
      </div>
    </header>
    <div class="content">
      <section id="dropDownList">
        <div class="input-group mb-3 avtoBrand">
          <div class="input-group-prepend">
            <label class="input-group-text" for="transpot-typ">Тип</label>
          </div>
          <select class="custom-select" id="transpot-typ">
            <option value=""></option>
          </select>
        </div>
        <div class="input-group mb-3 avtoModal">
          <div class="input-group-prepend">
            <label class="input-group-text" for="transpot-marks">Марка</label>
          </div>
          <select class="custom-select" id="transpot-marks">
            <option value=""></option>
          </select>
        </div>
        <div class="input-group mb-3 avtoYear">
          <div class="input-group-prepend">
            <label class="input-group-text" for="transpot-year">Рік випуску</label>
          </div>
          <select class="custom-select" id="transpot-year">
            <option value=""></option>
          </select>
        </div>
        <div class="input-group mb-3 avtoKindPetrol">
          <div class="input-group-prepend">
            <label class="input-group-text" for="transpot-fuel">Вид палива</label>
          </div>
          <select class="custom-select" id="transpot-fuel">
            <option value=""></option>
          </select>
          <select name="transpot-accident" id="transpot-accident">
            <option value=""></option>
        </select>
        </div>
      </section>

      <section id="textareaField">
        <div class="row mb-3 infoUser">
          <label for="whatInfo" class="col-sm-12 col-form-label">Будь-ласка, додайте опис автомобіля:</label>
          <div class="fild">
            <textarea id="whatInfoUser" type="text" name="whatInfo" class="col-sm-12 input-form">
            </textarea>
          </div>
        </div>
        <button class="check-form" type="submit" data-bs-target="#responseModal" data-toggle="modal">Залишити
          дані</button>
      </section>
    </div>
    <footer class="footer"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <script src="src/js/script.js"></script>
</body>

</html>
