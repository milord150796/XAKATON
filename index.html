<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AutoSTi - Automatic System Text Identification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="title">
        <h1>AutoSTi - Automatic System Text Identification</h1>
      </div>
    </header>

    <section id="dropDownList">
      <div class="input-group mb-3 avtoBrand">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Марка</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">BMW</option>
          <option value="2">Ford</option>
          <option value="3">Honda</option>
        </select>
      </div>
      <div class="input-group mb-3 avtoModal">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect02">Mодель</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="1">Fusion</option>
          <option value="2">Bronco</option>
          <option value="4">Contour</option>
          <option value="5">Sierra</option>
        </select>
      </div>
      <div class="input-group mb-3 avtoYear">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect03">Рік випуску</label>
        </div>
        <select class="custom-select" id="inputGroupSelect03">
          <option selected>Choose...</option>
          <option value="1">... до 1995</option>
          <option value="2">... до 2000</option>
          <option value="4">... до 2005</option>
          <option value="5">... до 2010</option>
        </select>
      </div>
      <div class="input-group mb-3 avtoKindPetrol">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect04">Вид палива</label>
        </div>
        <select class="custom-select" id="inputGroupSelect04">
          <option selected>Choose...</option>
          <option value="1">Бензин</option>
          <option value="2">Газ</option>
          <option value="4">Дизель</option>
          <option value="5">Гібрид</option>
        </select>
      </div>
    </section>

    <section id="textareaField"></section>

    <section id="modalWindow"></section>

    <footer id="footer"></footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <script src="src/js/script.js"></script>
</body>

</html>
